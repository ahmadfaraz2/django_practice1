{% extends "pages/page.html" %}

{% block title %}
Contact Us
{% endblock title %}

{% block content %}

{% if submitted %}
<p class="success">
    Your message was submitted successfully. Thank You
</p>

{% else %}
<form action=" " method="post" novalidate>
    <table>
        {{form.as_table}}
        <tr>
            <td>&nbsp;</td>
            <td><input value="Submit" type="submit"></td>
        </tr>
    </table>
{% csrf_token %}    
</form>
{% endif %}
{% endblock content %}
